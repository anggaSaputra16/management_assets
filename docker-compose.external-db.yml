version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: management-assets-backend-external-db
    environment:
      NODE_ENV: development
      PORT: 5000
      # Point to external DB (replace host/port with your server)
      DATABASE_URL: "postgresql://postgres:postgres123@<DB_HOST>:5432/management_assets?schema=public"
      DATABASE_HOST: <DB_HOST>
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres123
      DATABASE_NAME: management_assets
      JWT_SECRET: your_super_secret_jwt_key_change_in_production_2024
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: >
      sh -c "
        npm install &&
        npx prisma generate &&
        npx prisma migrate deploy &&
        npx nodemon --config nodemon.json src/index.js
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: management-assets-frontend-external-db
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

networks:
  default:
    driver: bridge
